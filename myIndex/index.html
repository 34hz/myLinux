<script src="./js/rainyday.min.js"></script>
<script>
window.onload=function(){
		var theHeight=window.innerHeight;
		var theWidth=window.innerWidth;
		var displayRatio = theWidth / theHeight;
		var imgRatio = 96/54;
		var image = document.getElementById('background');
		//image.crossOrigin = 'anonymous';
		image.src = "./img/"+parseInt(Math.random()*(33-1+1)+1,10)+".jpg";
		if (imgRatio > displayRatio) {
			image.style.height=theHeight+'px';
			image.style.weight=theHeight*imgRatio+'px';
		}
		else {
			image.style.weight=theWidth+'px';
			image.style.height=theWidth/imgRatio+'px';
		}
		
		image.onload = function() {
			var engine = new RainyDay({
				image: this
			});
			engine.rain([ [1, 2, 500] ]);
			engine.rain([ [3, 3, 0.5], [5, 5, 0.9], [6, 2, 1] ], 70);
		};
}

window.onresize=function(){
		var theHeight=window.innerHeight;
		var theWidth=window.innerWidth;
		var displayRatio = theWidth / theHeight;
		var imgRatio = 96/54;
		var image = document.getElementById('background');
		if (imgRatio > displayRatio) {
			image.style.height=theHeight+'px';
			image.style.weight=theHeight*imgRatio+'px';
		}
		else {
			image.style.weight=theWidth+'px';
			image.style.height=theWidth/imgRatio+'px';
		}
}

function stop() {
	return false;
  }
document.oncontextmenu = stop;
</script>
